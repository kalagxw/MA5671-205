function Reboot()
{	
	var ConfirmInfo = PrompterDes['s1320'];
	if ('TDE' == CfgMode.toUpperCase() && (curWebMode == '0') )
	{
		ConfirmInfo = '?Esta seguro de que desea reiniciar el dispositivo?';
	}
	
	if(confirm(ConfirmInfo)) 
	{
		setDisable('RebootDes', 1);
		var Form = new webSubmitForm();
		if ( 'TDE' == CfgMode.toUpperCase() && (curWebMode == '0'))	
		{
		    Form.setAction('set.cgi?x=' + 'InternetGatewayDevice.X_HW_DEBUG.SMP.DM.ResetBoard'
								+ '&RequestFile=html/ssmp/reset/resetinstall.asp');
		}
		else
		{
			Form.setAction('set.cgi?x=' + 'InternetGatewayDevice.X_HW_DEBUG.SMP.DM.ResetBoard'
								+ '&RequestFile=html/ssmp/reset/reset.asp');
		}
		Form.addParameter('x.X_HW_Token', getValue('onttoken'));
		Form.submit();
	}
}
