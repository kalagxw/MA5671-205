#SD5115SV1芯片信息，只读，不要修改obj.id

#芯片逻辑类型编号，对应HW_KER_DEV_SOC_E
obj.id="0x00010003";obj.name="chip_logic_no";obj.value="4";

#芯片描述
obj.id="0x00010005";obj.name="chip_des";obj.value="SD5115TV100";

# 芯片上行口能力，7表示自适应
obj.id="0x00010006";obj.name="chip_pon_cap";obj.value="7";

# 芯片硬件路由能力
obj.id="0x00010007";obj.name="chip_hard_route_cap";obj.value="1";

# 是否支持PVID的添加,剥离
obj.id="0x00010008";obj.name="chip_pvid_cap";obj.value="1";

# 是否支持基于端口，vlan配置tag/untag模式
obj.id="0x00010009";obj.name="chip_hybird_cap";obj.value="1";

# 是否支持基于端口配置mac学习数目限制
obj.id="0x0001000a";obj.name="chip_mac_learn_limit_cap";obj.value="1";

# 是否支持基于MAC+vlan转发
obj.id="0x0001000b";obj.name="chip_mac_vlan_trans_cap";obj.value="1";

# 端口是否支持QINQ 
obj.id="0x0001000c";obj.name="chip_mac_qinq_cap";obj.value="1";

# 是否支持端口的acl功能,即vlan切换
obj.id="0x0001000d";obj.name="chip_mac_acl_cap";obj.value="1";

# 是否支持未知多播上行口的能力
obj.id="0x0001000e";obj.name="unknow_multi_broad_cap";obj.value="1";