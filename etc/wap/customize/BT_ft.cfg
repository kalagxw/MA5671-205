#通用的二次定制的Feature.cfg文件
#通用部分SSMP目前完全符合产品的Feature.cfg。请其他领域各自添加自己的二次定制。
feature.name="HW_SSMP_FEATURE_RESET_DEF" feature.enable="1"
feature.name="HW_SSMP_FEATURE_OUI_STATIC" feature.enable="1"
feature.name="HW_SSMP_FEATURE_CWMP_DEF" feature.enable="1"
feature.name="HW_SSMP_FEATURE_CWMP_PWDKEY" feature.enable="0"
#控制WEB https证书导入功能，bin4,bin5需要，默认打开，按定制关闭（国内定制(E8C 、联通、移动等)，Bell/tellus，DT，BT等关闭）
feature.name="HW_SSMP_FEATURE_WEBSSLPAGE" feature.enable="0"

#AMP部分
feature.name="HW_AMP_FEATURE_COMMON" feature.enable="1"
feature.name="HW_AMP_FEATURE_BT" feature.enable="1"

#bbsp部分
feature.name="BBSP_FT_BT" feature.enable="1"
feature.name="BBSP_FT_L2MAC_LEARN_DISABLE" feature.enable="1"
#特性剥离，从运营商中剥离的特性
feature.name="BBSP_FT_DHCP_RENEW" feature.enable="0"
feature.name="BBSP_FT_UP_IGMP_MLD_TO_PON" feature.enable="1"
feature.name="BBSP_FT_DN_IGMP_MLD_TO_LAN" feature.enable="1"
feature.name="BBSP_FT_IGMP_QUERY_DIRECT_EGR" feature.enable="1"
feature.name="BBSP_FT_L2_DL_REDIR_EGR" feature.enable="1"
feature.name="BBSP_FT_L2_BC_TO_CPU_USE_ACL" feature.enable="1"
feature.name = "BBSP_FT_UP_TAG_IGMP_TO_PON" feature.enable="1"
feature.name="BBSP_FT_PARENTAL_CONTROL" feature.enable="0" 
feature.name = "BBSP_FT_PARENTAL_CTRL_URL_FLT" feature.enable="1" 
