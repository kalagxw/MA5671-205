#通用的二次定制的Feature.cfg文件
#通用部分SSMP目前完全符合产品的Feature.cfg。请其他领域各自添加自己的二次定制。
feature.name="HW_SSMP_FEATURE_RESET_DEF" feature.enable="1"
feature.name="HW_SSMP_FEATURE_OUI_STATIC" feature.enable="1"
feature.name="HW_SSMP_FEATURE_CWMP_DEF" feature.enable="1"
feature.name="HW_SSMP_FEATURE_CWMP_PWDKEY" feature.enable="0"
feature.name = "HW_SSMP_FEATURE_BASE64" feature.enable="0"
feature.name = "HW_SSMP_FEATURE_COOKIE_ENC" feature.enable="1"

#控制WEB https证书导入功能，bin4,bin5需要，默认打开，按定制关闭（国内定制(E8C 、联通、移动等)，Bell/tellus，DT，BT等关闭）
feature.name="HW_SSMP_FEATURE_WEBSSLPAGE" feature.enable="0"

#控制WAN测https强制访问，bin4,bin5需要，默认打开打开，按定制关闭（使能WAN http的地方关闭）
feature.name="HW_SSMP_FEATURE_CLOSE_HTTPS" feature.enable="1"

#DT只支持HTTP访问，不支持HTTPS访问
feature.name="HW_SSMP_FEATURE_WEB_HTTP_MODE" feature.enable="1"

#不存在网页管理员用户
feature.name="HW_SSMP_FEATURE_WEBADMIN_EXIST" feature.enable="0"


#AMP部分
feature.name="HW_AMP_FEATURE_COMMON" feature.enable="1"
feature.name="HW_AMP_FEATURE_DT" feature.enable="1"

#BBSP部分
feature.name="BBSP_FT_8010_DT" feature.enable="1"

#特性剥离，从运营商中剥离的特性
feature.name="BBSP_FT_DHCPC" feature.enable="0"
feature.name="BBSP_FT_DHCPD" feature.enable="0"
feature.name="BBSP_FT_DNS_CLIENT" feature.enable="0"
feature.name="BBSP_FT_CLOSE_WEB_ONLINE" feature.enable="1"
feature.name="BBSP_FT_L2_UL_USE_ACL" feature.enable="1"
feature.name="BBSP_FT_PARENTAL_CONTROL" feature.enable="0" 
feature.name = "BBSP_FT_PARENTAL_CTRL_URL_FLT" feature.enable="1" 
#DT不支持明文导出
feature.name = "HW_SSMP_FEATURE_CFG_BACKUP" feature.enable="0"
