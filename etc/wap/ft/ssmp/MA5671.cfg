#是否需要保留原始md5进行加密，0，便是原始md5加密，1表示采用新的sha256，主要是为了兼容机机接口，支持MD5方式的三方工具
feature.name = "HW_SSMP_FEATURE_PASSWDMODE_MD5" feature.enable="0" feature.attribute="1"

#控制cli密码是否明文保存
